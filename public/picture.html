<script>
	$(document).ready(function() {
		$('.zuopin_list ul li').css('position', 'relative');
		$('.zuopin_list ul li img').css({
			'position': 'absolute',
			'top': 0,
			'left': 0,
			'transition': 'transform 0.2s ease-in-out',
		});
		$('.zuopin_list ul li img').on('mouseenter', function() {
			if ($(this).hasClass('is-animating')) {
				return;
			}
			// $('.zuopin_list ul li img').removeClass('is-current');
			// $(this).addClass('is-current');
			$(this).addClass('is-animating');
			$(this).closest('li').css('z-index', 1);
			$(this).css({
				'transform': 'scale(1.8)',
				'z-index': 2,
			});
			$(this).siblings().css('transform', 'none');
			// 在当前元素被放大时，其他元素不会因为上次的放大或缩小而产生影响，恢复到它们的默认状态。
		}).on('mouseleave', function() {
			var that = this;
			// $(this).removeClass('is-current');
			$(this).addClass('is-animating');
			$(this).closest('li').css('z-index', 0);
			$(this).css({
				'transform': 'scale(1)',
				'z-index': 1,
			});
			$(this).siblings().css('transform', 'none');
			setTimeout(function() {
				$(that).removeClass('is-animating');
				$(that).closest('li').css('z-index', 0);
			}, 200);
		});
	});
</script>
